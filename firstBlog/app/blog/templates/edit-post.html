<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Edit Post</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">My Blog</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="{{ url_for('blog.index') }}">Home</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        <h2>Edit Post</h2>
        <form method="POST">
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" name="title" value="{{ post.title }}" required>
            </div>
            <div class="mb-3">
                <label for="body" class="form-label">Content</label>
                <textarea class="form-control" id="body" name="body" rows="5" required>{{ post.body }}</textarea>
            </div>
            <div class="row">
                <div class="col">
                    <button type="submit" class="btn btn-primary">Update</button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-danger" onclick="confirmDelete()">Delete</button>
                </div>
            </div>
        </form>
        <form id="delete-form" action="{{ url_for('delete_post', post_id=post.id) }}" method="POST" style="display:none;">
            <input type="hidden" name="_method" value="DELETE">
        </form>
    </div>

    <script>
        function confirmDelete() {
            if (confirm("Are you sure you want to delete this post? This action cannot be undone.")) {
                document.getElementById('delete-form').submit();
            }
        }
    </script>
</body>
</html>
