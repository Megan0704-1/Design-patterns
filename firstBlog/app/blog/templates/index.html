<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Blog Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}"></style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">My Blog</a>
            <button class="navbar-toggler" type="button" onclick="toggleNav()">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <!-- Sidebar -->
    <div id="sidebar" class="bg-dark closed">
        <a href="{{ url_for('blog.index') }}"class="nav-link active">Home</a>
        <a href="{{url_for('blog.new_post') }}" class="nav-link">New Post</a>
        <a href="{{url_for('blog.find_post') }}" class="nav-link">Find Post</a>
        <a href="{{url_for('auth.logout') }}" class="nav-link">Logout</a>
    </div>

    <div class="main-content container mt-4">
        <h1>Welcome to My Blog</h1>
        <div class="list-group">
            {% for post in posts %}
            <div class="list-group-item">
                <a href="{{ url_for('blog.view_post', post_id=post.id) }}" class="list-group-item list-group-item-action post-link">
                    <h5 class="mb-1">{{ post.title }}</h5>
                    <p class="mb-1">{{ post.body[:150] }}...</p>
                </a>
                <a href="{{ url_for('blog.edit_post', post_id = post.id) }}" class="btn btn-sm btn-secondary mt-2">Edit</a>
            </div>
            {%else%}
            <p class="text-muted">No Posts Yet!</p>
            {% endfor %}
        </div>
    </div>


    <script src="{{ url_for('static', filename='js/togglescript.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
