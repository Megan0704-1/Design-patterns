<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Blog Post</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/view_post.css') }}">
        <style>

        </style>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expanded-lg navbar-dark bg-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">My Blog</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup", aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                            <a class="nav-link active" aria-current="page" href="{{ url_for('blog.index') }}">Home</a>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
        <main class="container mt-4">
            <article>
                <h2>{{ post.title }}</h2>
                <div class="post-meta">
                    <span>Posted by {{post.user.username}}</span> | <span>{{ post.created_at.strftime('%Y-%m-%d') }}</span>
                </div>
                <div class="post-content">
                    <p class="mb-1">{{post.body}}</p>
                </div>
            </article>
        </main>
        <footer>
            <p>Copyright &copy; 2024 My Blog</p>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
